<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product - MyStore</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
        }

        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">MyStore</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/productform}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/addProduct}">Add Product</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/products}">Product List</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Product Form -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4 text-primary fw-bold">Add New Product</h3>

                    <!-- Form: action maps to your controller method -->
                    <form th:action="@{/saveProduct}" 
                          th:object="${product}" 
                          method="post" 
                          enctype="multipart/form-data">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" 
                                   id="name" 
                                   th:field="*{name}" 
                                   class="form-control" 
                                   placeholder="Enter product name" 
                                   required>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (â‚¹)</label>
                            <input type="number" 
                                   step="0.01" 
                                   id="price" 
                                   th:field="*{price}" 
                                   class="form-control" 
                                   placeholder="Enter product price" 
                                   required>
                        </div>

                        <!-- Brand -->
                        <div class="mb-3">
                            <label for="brand" class="form-label">Brand</label>
                            <input type="text" 
                                   id="brand" 
                                   th:field="*{brand}" 
                                   class="form-control" 
                                   placeholder="Enter brand name" 
                                   required>
                        </div>

                        <!-- Quantity -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" 
                                   id="quantity" 
                                   th:field="*{quantity}" 
                                   class="form-control" 
                                   placeholder="Enter quantity" 
                                   min="1" 
                                   required>
                        </div>

						<!-- Image Upload -->
										<div class="mb-3">
										    <label for="image" class="form-label">Product Image</label>
										    <input type="file" class="form-control" id="image" name="imageFile">
										</div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary mt-3">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
