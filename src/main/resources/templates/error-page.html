<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - MyStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-card {
            background: white;
            padding: 40px;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="error-card">
    <h2 class="text-danger fw-bold">⚠️ Oops! Something went wrong.</h2>
    <p class="text-muted mt-3" th:text="${errorMsg}">An unexpected error occurred.</p>

    <a th:href="@{/products}" class="btn btn-primary mt-4">← Back to Product List</a>
</div>

</body>
</html>
