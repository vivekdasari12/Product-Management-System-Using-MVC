<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - MyStore</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
        }

        .btn-primary {
            width: 100%;
            font-weight: 600;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .img-preview {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #dee2e6;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}">MyStore</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productform}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/addProduct}">Add Product</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/products}">Product List</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Edit Product Form -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4 text-primary fw-bold">Edit Product</h3>

                <!-- ✅ Form -->
                <form th:action="@{'/updateProduct/' + ${product.id}}"
                      th:object="${product}"
                      method="post"
                      enctype="multipart/form-data">

                    <!-- Hidden ID -->
                    <input type="hidden" th:field="*{id}"/>

                    <!-- Product Name -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Product Name</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" required>
                    </div>

                    <!-- Price -->
                    <div class="mb-3">
                        <label for="price" class="form-label">Price (₹)</label>
                        <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required>
                    </div>

                    <!-- Brand -->
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
                    </div>

                    <!-- Quantity -->
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" th:field="*{quantity}" class="form-control" min="1" required>
                    </div>

                    <!-- Current Image -->
                    <div class="mb-3 text-center">
                        <label class="form-label">Current Image</label><br>
                        <img th:if="${product.imageurl != null}"
                             th:src="@{'/' + ${product.imageurl}}"
                             alt="Product Image"
                             class="img-preview">
                        <p th:if="${product.imageurl == null}" class="text-muted">No image uploaded</p>
                    </div>

                    <!-- Upload New Image -->
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Upload New Image (optional)</label>
                        <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
                    </div>

                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary mt-3">Update Product</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
